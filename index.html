<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">
  <!-- iOS / Safari PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="preconnect" href="https://www.dr.dk">
  <title>DR Text TV</title>
  <style>
    /* Critical CSS inline for fast FCP */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      touch-action: pan-x pan-y;
      overscroll-behavior: contain;
  overflow: hidden; /* prevent viewport scrollbars */
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
  overflow: hidden;
      position: relative;
    }
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
  overflow: hidden; /* ensure iframe is clipped */
    }
    .nav-arrows {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    .arrow {
      pointer-events: auto;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      cursor: pointer;
      outline: none;
    }
    .arrow:focus {
      box-shadow: 0 0 0 2px #fff;
    }
    .page-selector {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .skeleton {
      width: 320px;
      height: 240px;
      background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
      border-radius: 8px;
      animation: skeleton 1.2s infinite linear;
    }
    @keyframes skeleton {
      0% { background-position: -320px 0; }
      100% { background-position: 320px 0; }
    }
    @media (prefers-color-scheme: dark) {
      body { background: #000; color: #fff; }
    }
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <div id="app" role="main">
    <div class="image-container" id="imageContainer" aria-live="polite">
      <div class="skeleton" id="skeleton"></div>
    </div>
    <div class="nav-arrows">
  <button class="arrow" id="prevBtn" aria-label="Previous page" tabindex="0" role="button">&#8592;</button>
  <button class="arrow" id="nextBtn" aria-label="Next page" tabindex="0" role="button">&#8594;</button>
    </div>
    <div class="page-selector" id="pageSelector">
  <input type="number" id="pageInput" min="100" max="899" aria-label="Page number" style="width: 64px; font-size: 1.2rem;" role="spinbutton">
  <button id="goBtn" aria-label="Go to page" role="button">Go</button>
  <button id="reloadBtn" aria-label="Reload page" role="button">Reload</button>
    </div>
  <div id="offlineIndicator" role="status" aria-live="assertive" style="display:none;position:absolute;top:0;left:0;width:100%;background:#c00;color:#fff;text-align:center;padding:4px;font-size:1rem;z-index:10;">Offline</div>
  </div>
  <script type="module" src="app.js" defer></script>
</body>
</html>
