<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">
  <!-- iOS / Safari PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="preconnect" href="https://www.dr.dk/cgi-bin/fttx2.exe/110">
  <title>DR Text TV</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #311;
      position: relative;
      overflow: hidden;
    }
    #iframeWrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    iframe {
      border: none;
      background: transparent;
      display: block;
      position: static;
      /* width/height set by JS */
      transform-origin: center center;
    }
    /* Top floating nav */
    #topNav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      /* height defined in relative em units */
      height: 4.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(48,16,16,0.7);
      z-index: 9999;
    }
    #topNav .nav-inner {
      display: flex;
      gap: 0.6em;
      padding: 0 0.5em;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 3.6em;
      padding: 0.4em 0.6em;
      color: #fff;
      background: rgba(0,0,0,1.0);
      border-radius: 0.4em;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      box-sizing: border-box;
    }
    .nav-btn:active { transform: translateY(1px); }
    .nav-btn .page { font-weight: 700; font-size: 1.5em; }
    .nav-btn .label { font-size: 0.75em; opacity: 0.95; }
    /* push iframe wrapper down so nav doesn't overlap interactive area (visual scale still centers) */
    body.has-topnav #iframeWrapper { padding-top: 3.6em; }
  </style>
</head>
<body>
  <div id="iframeWrapper">    
    <iframe id="drIframe"
      src="https://www.dr.dk/cgi-bin/fttx2.exe/110"
      title="DR Text TV"
      scrolling="no"
      width="320"
      height="500.5"
    ></iframe>
  </div>
  <nav id="topNav" aria-label="Quick pages">
    <div class="nav-inner">
      <div class="nav-btn" data-page="100" role="button" tabindex="0" aria-label="100 Forside">
        <span class="page">100</span>
        <span class="label">Forside</span>
      </div>
      <div class="nav-btn" data-page="110" role="button" tabindex="0" aria-label="110 Nyheder">
        <span class="page">110</span>
        <span class="label">Nyheder</span>
      </div>
      <div class="nav-btn" data-page="200" role="button" tabindex="0" aria-label="200 Sport">
        <span class="page">200</span>
        <span class="label">Sport</span>
      </div>
      <div class="nav-btn" data-page="300" role="button" tabindex="0" aria-label="300 TV">
        <span class="page">300</span>
        <span class="label">TV</span>
      </div>
      <div class="nav-btn" data-page="400" role="button" tabindex="0" aria-label="400 Vejret">
        <span class="page">400</span>
        <span class="label">Vejret</span>
      </div>
      <div class="nav-btn" data-page="760" role="button" tabindex="0" aria-label="760 Reg. nyh.">
        <span class="page">760</span>
        <span class="label">Reg. nyh.</span>
      </div>
    </div>
  </nav>
  <script>
    const iframe = document.getElementById('drIframe');
    const wrapper = document.getElementById('iframeWrapper');
    const nativeW = parseFloat(iframe.getAttribute('width'));
    const nativeH = parseFloat(iframe.getAttribute('height'));
    iframe.style.width = nativeW + 'px';
    iframe.style.height = nativeH + 'px';
    const applyIframeScale = () => {
      const scaleByHeight = window.innerHeight / nativeH;
      const scaleByWidth = window.innerWidth / nativeW;
      let scale = scaleByHeight;
      if (nativeW * scale > window.innerWidth) {
        scale = scaleByWidth;
      }
      scale *= 0.99;
      iframe.style.transform = `scale(${scale})`;
    };
    window.addEventListener('resize', applyIframeScale);
    iframe.onload = applyIframeScale;
    applyIframeScale();

    // Wire nav buttons to change iframe src to the target page
    function gotoPage(page) {
      // pages are numbers like 110 -> URL pattern as used in iframe
      iframe.src = `https://www.dr.dk/cgi-bin/fttx2.exe/${page}`;
    }
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => gotoPage(btn.dataset.page));
      btn.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); gotoPage(btn.dataset.page); } });
    });
  </script>
</body>
</html>
