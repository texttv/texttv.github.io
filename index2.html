<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="manifest.json">
  <!-- iOS / Safari PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="preconnect" href="https://www.dr.dk/cgi-bin/fttx2.exe/110">
  <title>DR Text TV</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: red;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: green;
      position: relative;
      overflow: hidden;
    }
    #iframeWrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    iframe {
      border: none;
      background: blue;
      display: block;
      position: static;
      /* width/height set by JS */
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="iframeWrapper">    
    <iframe id="drIframe"
      src="https://www.dr.dk/cgi-bin/fttx2.exe/110"
      title="DR Text TV"
      scrolling="no"
      width="320"
      height="500.5"
    ></iframe>
  </div>
  <script>
    const iframe = document.getElementById('drIframe');
    const wrapper = document.getElementById('iframeWrapper');
    const nativeW = parseFloat(iframe.getAttribute('width'));
    const nativeH = parseFloat(iframe.getAttribute('height'));
    iframe.style.width = nativeW + 'px';
    iframe.style.height = nativeH + 'px';
    const applyIframeScale = () => {
      const scaleByHeight = window.innerHeight / nativeH;
      const scaleByWidth = window.innerWidth / nativeW;
      let scale = scaleByHeight;
      if (nativeW * scale > window.innerWidth) {
        scale = scaleByWidth;
      }
      scale *= 0.95;
      iframe.style.transform = `scale(${scale})`;
    };
    window.addEventListener('resize', applyIframeScale);
    iframe.onload = applyIframeScale;
    applyIframeScale();
  </script>
</body>
</html>
